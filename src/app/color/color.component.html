<div class="box" [ngClass]="{'red': color==='rojo', 'blue': color==='azul'}">
  <img [src]="photo" alt="" style="width: 100%; height: 100%">
</div>

<form (submit)="onSubmit(form)" #form="ngForm">
  <mat-form-field >
    <input
      placeholder="Texto"
      matInput
      type="text"
      name="title"
      [(ngModel)]="title"
      required>
  </mat-form-field>

  <div
    *ngIf="!form.valid">
    <p>Inv√°lido</p>
  </div>

  <button
    mat-raised-button
    type="submit"
    [disabled]="!form.valid">Enviar</button>
</form>


<button type="button" (click)="onClick()">Click</button>
{{title}}

<div *ngFor="let array of arreglo">
  <p>{{array}}</p>
  <div class="box" [ngClass]="{'red': color==='rojo'}"></div>
</div>
